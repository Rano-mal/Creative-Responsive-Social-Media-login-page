<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imagesec">
            <img src="loginImage.jpg">
        </div>
        <div class="contentbox">
            <div class="formBox">
                <h2>Login</h2>
                <form>
                    <div class="inputbox">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="rememberbox">
                        <label><input type="checkbox"> Remember Me</label>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputbox">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with Social Media</h3>
                <ul class="sci">
                    <li><img src="facebook.png" class="fb"></li>
                    <li><img src="in.png" class="linkedin"></li>
                    <li><img src="google+.png" class="google"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
